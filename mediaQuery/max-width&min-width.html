<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        p {
            font-size: 10px;
        }
    /* 演示max-width(最大宽度==小于等于多宽) / max-height(最大高度==小于等于多高) */
        /* @media screen and (width:414px){
            body {
                background-color: blue;
            }
        } */

        /* 演示min-width / min-height */
        @media screen and (width:414px){
            body {
                background-color: pink;
            }
        }

    </style>
</head>
<body>
    <p>小于等于宽/高度时，才会变成蓝色</p>
</body>
</html>
