<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 100%;
			height: 100px;
			/*position: relative;*/
			background-color: pink;
			
		}
		.left {
			background-color: red;
			width: 100px;
			height: 100px;
			float: left;
		}
		
		.right {
			background-color: blue;
			width: 100px;
			height: 100px;
			float: right;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="left"></div>
		<!-- <div class="centre"></div> -->
		<div class="right"></div>

	</div>
	
</body>
