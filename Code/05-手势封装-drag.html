<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>触屏事件</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.box {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>

<body>
	<div class="box"></div>

	<script>
		// 功能: 拖拽物体进行移动
		// 思路: 在other文件夹中的图
		// 步骤: 
		// 1.获取拖拽的元素
		var box = document.querySelector('.box');
		// 2声明变量 
		var startX, startY, endX, endY, _left, _top;
		// 3获取手指的开始时的坐标 元素的原始位置
		box.addEventListener('touchstart', function(e){
			var touches = e.targetTouches[0];
			startX = touches.clientX;
			startY = touches.clientY;
			_left = this.offsetLeft;
			_top = this.offsetTop;
		})

		// 获取结束的位置坐标
		box.addEventListener('touchmove', function(e){
			var touches = e.changedTouches[0];
			endX = touches.clientX;
			endY = touches.clientY;
			// 设置当前的位置坐标
			this.style.left = _left + (endX - startX) + 'px';
			this.style.top = _top + (endY - startY) + 'px';
		})
	</script>

	</script>
</body>

</html>
